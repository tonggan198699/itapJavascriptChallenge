<!DOCTYPE html>
<html>
    <head lang="en">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta charset="utf-8">

    	<title>Itap Javascript Challenge</title>

    	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link href="app.css" rel="stylesheet">
    </head>

    <body>

      <div class="container">

          <h4>Find by names</h4><button class="btn btn-default" type="button" id="button" name="button">Search</button>

          <hr>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th><h4>name</h4></th>
                <th><h4>height</h4></th>
                <th><h4>mass</h4></th>
                <th><h4>hair_color</h4></th>
                <th><h4>skin_color</h4></th>
                <th><h4>eye_color</h4></th>
                <th><h4>birth_year</h4></th>
                <th><h4>gender</h4></th>
                <th><h4>homeworld</h4></th>
                <th><h4>films</h4></th>
                <th><h4>species</h4></th>
                <th><h4>vehicles</h4></th>
                <th><h4>starships</h4></th>
                <th><h4>url</h4></th>
                <th><h4>created</h4></th>
                <th><h4>edited</h4></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td id="name"></td>
                <td id="height"></td>
                <td id="mass"></td>
                <td id="hair_color"></td>
                <td id="skin_color"></td>
                <td id="eye_color"></td>
                <td id="birth_year"></td>
                <td id="gender"></td>
                <td id="homeworld"></td>
                <td id="films"></td>
                <td id="species"></td>
                <td id="vehicles"></td>
                <td id="starships"></td>
                <td id="url"></td>
                <td id="created"></td>
                <td id="edited"></td>
              </tr>
            </tbody>

          </table>

      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    	<script src="app.js"></script>

    </body>
</html>
