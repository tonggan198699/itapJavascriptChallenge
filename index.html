<!DOCTYPE html>
<html>
    <head lang="en">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta charset="utf-8">

    	<title>Itap Javascript Challenge</title>

    	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link href="app.css" rel="stylesheet">
    </head>

    <body>

      <div class="container">

          <h4>Star War Api</h4>
          <select id="selectable">
              <option value="people">people</option>
              <option value="films">films</option>
          </select>

          <input type="text" id="myInput" onkeyup="search()">

          <button class="btn btn-default" type="button" id="button" name="button">Get</button>

          <hr>

          <table class="table table-bordered" id="table">
            <thead class="thead">
              <tr id="people_thead">
                <th><h4>name</h4></th>
                <th><h4>height</h4></th>
                <th><h4>mass</h4></th>
                <th><h4>hair_color</h4></th>
                <th><h4>skin_color</h4></th>
                <th><h4>eye_color</h4></th>
                <th><h4>birth_year</h4></th>
                <th><h4>gender</h4></th>
                <th><h4>homeworld</h4></th>
                <th><h4>films</h4></th>
                <th><h4>species</h4></th>
                <th><h4>vehicles</h4></th>
                <th><h4>starships</h4></th>
                <th><h4>url</h4></th>
                <th><h4>created</h4></th>
                <th><h4>edited</h4></th>
              </tr>
              <tr id="films_thead">
                <th><h4>title</h4></th>
                <th><h4>episode_id</h4></th>
                <th><h4>opening_crawl</h4></th>
                <th><h4>director</h4></th>
                <th><h4>producer</h4></th>
                <th><h4>release_date</h4></th>
                <th><h4>characters</h4></th>
                <th><h4>planets</h4></th>
                <th><h4>starships</h4></th>
                <th><h4>vehicles</h4></th>
                <th><h4>species</h4></th>
                <th><h4>url</h4></th>
                <th><h4>created</h4></th>
                <th><h4>edited</h4></th>
              </tr>
            </thead>

            <tbody>

            </tbody>

          </table>

      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    	<script src="app.js"></script>

    </body>
</html>
